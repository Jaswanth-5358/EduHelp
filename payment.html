<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            position: absolute;
            left: 10%;
            top: 25%;
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.125rem;
            color: #666;
            line-height: 1.5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Donate to Our Cause</h1>
        <p>Fill in the details below to make a donation.</p>
        <form id="donationForm">
            <label for="amount">Amount (in rupees):</label>
            <input type="number" id="amount" name="amount" required><br><br>
            <label for="mode">Mode of Payment:</label>
            <select id="mode" name="mode" required>
                <option value="creditcard">Credit Card</option>
                <option value="debitcard">Debit Card</option>
                <option value="netbanking">Net Banking</option>
            </select><br><br>
            <input type="submit" value="Donate" class="button">
        </form>
    </div>
    <script>
        document.getElementById('donationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let amount = document.getElementById('amount').value;
            let mode = document.getElementById('mode').value;
            alert('Donation of Rs.' + amount + ' made via ' + mode + '. Thank you for your support!');
        });
    </script>
</body>
</html>
