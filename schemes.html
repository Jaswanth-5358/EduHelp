<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schemes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            position: absolute;
            left: 10%;
            top: 20%;
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.125rem;
            color: #666;
            line-height: 1.5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Educational Schemes</h1>
        <p>Here is the list of available educational schemes and the amount collected for each scheme.</p>
        <table>
            <thead>
                <tr>
                    <th>Scheme Name</th>
                    <th>Amount Collected</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Scheme 1</td>
                    <td>100000</td>
                </tr>
                <tr>
                    <td>Scheme 2</td>
                    <td>200000</td>
                </tr>
                <tr>
                    <td>Scheme 3</td>
                    <td>300000</td>
                </tr>
            </tbody>
        </table>
        <a href="payment.html" class="button">Want to Contribute?</a>
    </div>
</body>
</html>
