<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Education Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            position: absolute;
            left: 10%;
            top: 25%;
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.125rem;
            color: #666;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }
        @media (max-width:900px) {
            .container
            {
                top: 20%;
                left: 5%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Education Portal</h1>
        <p>This portal is to provide necessary and quality education to the underprivileged and financially deprived students.</p>
        <a href="schemes.html" class="button">Explore Our Services</a>
    </div>
</body>
</html>
